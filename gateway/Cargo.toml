[package]
name = "shuttle-gateway"
version = "0.16.0"
edition.workspace = true
license.workspace = true
publish = false

[dependencies]
async-trait = { workspace = true }
axum = { workspace = true, features = ["default", "headers", "ws"] }
axum-server = { version = "0.4.4", features = ["tls-rustls"] }
base64 = { workspace = true }
bollard = "0.14.0"
chrono = { workspace = true }
clap = { workspace = true }
fqdn = { workspace = true }
futures = { workspace = true }
http = { workspace = true }
hyper = { workspace = true, features = ["stream"] }
# not great, but waiting for WebSocket changes to be merged
hyper-reverse-proxy = { git = "https://github.com/chesedo/hyper-reverse-proxy", branch = "bug/host_header" }
instant-acme = "0.2.0"
lazy_static = "1.4.0"
num_cpus = "1.15.0"
once_cell = { workspace = true }
opentelemetry = { workspace = true }
opentelemetry-http = { workspace = true }
pem = "1.1.1"
pin-project = { workspace = true }
rand = { workspace = true }
rcgen = "0.10.0"
rustls = "0.20.7"
rustls-pemfile = "1.0.1"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sqlx = { workspace = true, features = [
    "sqlite",
    "json",
    "runtime-tokio-native-tls",
    "migrate",
] }
strum = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tower = { workspace = true, features = ["steer"] }
tower-http = { workspace = true }
tracing = { workspace = true, features = ["default"] }
tracing-opentelemetry = { workspace = true }
tracing-subscriber = { workspace = true, features = ["default", "env-filter"] }
ttl_cache = { workspace = true }
utoipa = { workspace = true }
utoipa-swagger-ui = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
x509-parser = "0.14.0"

[dependencies.shuttle-common]
workspace = true
features = ["backend", "models", "openapi"]

[dev-dependencies]
anyhow = { workspace = true }
base64 = { workspace = true }
colored = "2.0.0"
jsonwebtoken = { workspace = true }
portpicker = { workspace = true }
ring = { workspace = true }
snailquote = "0.3.1"
tempfile = { workspace = true }
